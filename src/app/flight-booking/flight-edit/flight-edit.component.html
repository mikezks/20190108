<mat-card>
    <mat-card-title>Search for Flights</mat-card-title>
    <mat-card-content>
      <form [formGroup]="editForm">
        <mat-form-field>
          <input
            matInput
            formControlName="id"
            placeholder="ID">
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            formControlName="from"
            placeholder="from">
            <mat-error
              *ngIf="editForm?.controls['from']?.hasError('required')">
              required error</mat-error>
            <mat-error
              *ngIf="editForm?.controls['from']?.hasError('minlength')">
              minlength error</mat-error>
            <mat-error
              *ngIf="editForm?.controls['from']?.hasError('city')">
              city error</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            formControlName="to"
            placeholder="to">
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            formControlName="date"
            placeholder="date">
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="save()"
        [disabled]="editForm?.invalid"
        color="primary">Save</button>
    </mat-card-actions>
</mat-card>
