<mat-card>
  <mat-card-title>Search for Flights</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="from"
        name="from"
        placeholder="from">
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="to"
        name="to"
        placeholder="to">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="search()"
      [disabled]="!from || !to"
      color="primary">Search</button>
    <button
      mat-raised-button
      (click)="logFilter('mein Flug')"
      color="primary">Log Filter</button>
  </mat-card-actions>
</mat-card>

<div class="row">
    <div *ngFor="let f of flights" 
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <app-flight-card
        [item]="f"
        [(selected)]="basket[f.id]">
      <!-- <app-flight-card
        [item]="f"
        [selected]="basket[f.id]"
        (selectedChange)="basket[f.id] = $event"> -->
        <h3 class="top">Flight</h3>
        <pre class="bottom">{{ f | json }}</pre>
      </app-flight-card>
    </div>
</div>

<mat-card>
  <pre>{{ basket | json }}</pre>
</mat-card>
