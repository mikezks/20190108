<mat-card
  [ngStyle]="{ 'background': (selected) ? 'lightsteelblue' : 'white' }">
  <mat-card-title>
      <ng-content select=".top"></ng-content>
  </mat-card-title>
  <mat-card-subtitle>{{ item.from }} - {{ item.to }}</mat-card-subtitle>
  <mat-card-content>
    {{ item.date | date:'dd.MM.yyyy HH:mm' }}
    <ng-content select=".bottom"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-mini-fab
      *ngIf="!selected"
      (click)="select()">
      <mat-icon>add</mat-icon>
    </button>

    <button
      mat-mini-fab
      *ngIf="selected"
      (click)="deselect()">
      <mat-icon>remove</mat-icon>
    </button>

    <a
      mat-mini-fab>
      <mat-icon>edit</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
